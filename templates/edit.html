{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Edit Clothing Item</h2>
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label>Name (leave blank to keep unchanged):</label>
    <input type="text" name="name" class="form-control" value="{{ clothing.name }}">
  </div>
  <div class="form-group">
    <label>Category:</label>
    <select name="category" class="form-control" required>
      {% for cat in categories %}
      <option value="{{ cat.id }}" {% if cat.id == clothing.category_id %}selected{% endif %}>
        {{ cat.name }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label>Color:</label>
    <input type="color" name="color" class="form-control" value="{{ clothing.color }}" required>
  </div>
  <div class="form-group">
    <label>Location:</label>
    <input type="text" name="location" class="form-control" value="{{ clothing.location }}" required>
  </div>
  <div class="form-group">
    <label>Status:</label>
    <input type="text" name="status" class="form-control" value="{{ clothing.status }}" required>
  </div>
  <div class="form-group">
    <label>Image URL (optional):</label>
    <input type="url" name="image_url" class="form-control" value="{{ clothing.image_url }}" placeholder="http://">
  </div>
  <div class="form-group">
    <label>Or capture/upload an image:</label>
    <input type="file" name="image_file" class="form-control-file" accept="image/*" capture="camera">
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
